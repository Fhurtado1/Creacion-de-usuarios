<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="icon-section">
                <img src="images/logo.png" alt="Logo" class="logo">
                <nav>
                    <ul class="nav-icons">
                        <li><a href="#"><i class="icon-home"></i></a></li>
                        <li><a href="#"><i class="icon-user"></i></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <nav>
                    <a href="#" class="breadcrumb">Creación de Cuenta</a> &rarr; <span class="breadcrumb">Datos Personales</span>
                </nav>
            </header>

            <!-- Mensaje de confirmación -->
            <div id="confirmation-message" class="confirmation-message" style="display: none;">
                <span class="confirmation-icon">✔️</span> Cuenta creada correctamente, se enviará mail de confirmación.
                <span class="close-btn" onclick="document.getElementById('confirmation-message').style.display='none'">✖️</span>
            </div>

            <section class="form-section">
                <div class="progress-bar">
                    <div class="step completed"></div>
                    <div class="connector completed"></div>
                    <div class="step active"></div>
                    <div class="connector"></div>
                    <div class="step"></div>
                </div>

                <h1 class="form-title">Crear Cuenta</h1>
                <form id="create-account-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name" class="required">Nombre</label>
                            <input type="text" id="first-name" placeholder="Nombre" required pattern="[A-Za-z\s]{3,50}">
                        </div>

                        <div class="form-group">
                            <label for="middle-name">Segundo nombre</label>
                            <input type="text" id="middle-name" placeholder="Segundo nombre" pattern="[A-Za-z\s]{0,50}">
                        </div>

                        <div class="form-group">
                            <label for="last-name" class="required">Apellido</label>
                            <input type="text" id="last-name" placeholder="Apellido" required pattern="[A-Za-z\s]{3,50}">
                        </div>

                        <div class="form-group">
                            <label for="second-last-name">Segundo apellido</label>
                            <input type="text" id="second-last-name" placeholder="Segundo apellido" pattern="[A-Za-z\s]{0,50}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="document-type" class="required">Tipo de documento</label>
                            <select id="document-type" required>
                                <option value="">Tipo de documento</option>
                                <option>Documento de Identidad</option>
                                <option>Pasaporte</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="document-number" class="required">Número de documento</label>
                            <input type="text" id="document-number" placeholder="Número de documento" required pattern="\d{8,15}">
                        </div>

                        <div class="form-group">
                            <label for="gender" class="required">Género</label>
                            <select id="gender" required>
                                <option value="">Seleccione género</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                                <option>X</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="birth-date" class="required">Fecha de nacimiento</label>
                            <input type="date" id="birth-date" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address" class="required">Dirección</label>
                            <input type="text" id="address" placeholder="Dirección" required minlength="5" maxlength="50" pattern="[A-Za-z0-9\s#,.]+">
                        </div>

                        <div class="form-group">
                            <label for="phone" class="required">Teléfono</label>
                            <input type="tel" id="phone" placeholder="11 32198509" required pattern="\d{0,15}">
                        </div>

                        <div class="form-group">
                            <label for="email" class="required">Correo electrónico</label>
                            <input type="email" id="email" placeholder="E-mail" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password" class="required">Contraseña</label>
                            <input type="password" id="password" placeholder="Contraseña" required title="Debe contener al menos 8 caracteres, una mayúscula, una minúscula, un número y un símbolo especial como * o ?" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}">
                        </div>

                        <div class="form-group">
                            <label for="confirm-password" class="required">Confirme Contraseña</label>
                            <input type="password" id="confirm-password" placeholder="Confirme Contraseña" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel">Cancelar</button>
                        <button type="submit" class="btn-submit">Crear cuenta</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
